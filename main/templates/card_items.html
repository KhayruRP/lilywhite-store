{% load static %}
<article id="card-{{ items.id }}" class="relative group overflow-hidden rounded-lg">
  <!-- Background Image -->
  {% if items.thumbnail %}
    <img src="{{ items.thumbnail }}" alt="{{ items.title }}"
         class="w-full h-[400px] object-cover transform group-hover:scale-105 transition duration-500">
  {% else %}
    <div class="w-full h-[400px] bg-gray-200"></div>
  {% endif %}

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-30 group-hover:bg-opacity-40 transition"></div>

  <!-- Content Overlay -->
  <div class="absolute bottom-5 left-5">
    <h3 class="text-white text-lg font-semibold mb-3 drop-shadow-lg">
      {{ items.title }}
    </h3>

    <div class="flex flex-wrap items-center gap-3">
      <!-- Tombol Shop -->
      <a href="{% url 'main:show_items' items.id %}"
         class="bg-white text-black px-4 py-2 rounded-md font-medium hover:bg-gradient-to-r from-blue-300 to-blue-900 hover:text-white transition">
        Shop Now
      </a>

      <!-- Tombol Edit -->
      {% if user.is_authenticated and items.user == user %}
        <button type="button"
                onclick="openEditModal('{{ items.id }}')"
                class="bg-white text-black px-4 py-2 rounded-md font-medium hover:bg-gradient-to-r from-blue-300 to-blue-900 hover:text-white transition">
          Edit
        </button>

        <!-- Tombol Delete -->
        <button type="button"
                onclick="confirmDeleteItem('{{ items.id }}', '{{ items.title }}')"
                class="bg-red-500 text-white px-4 py-2 rounded-md font-medium hover:bg-red-600 transition">
          Delete
        </button>
      {% endif %}
    </div>
  </div>
</article>
